<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f208aa77be.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>
<body>
  <div class="main">
  <h1 id="city"></h1>
  <ul>
    <li id="current-date-time"></li>
    <li id="description"></li>
  </ul>

  <div class="container text-center">
    <div class="row">
      <div class="col-6">
        <img src="" alt="sun icon" id="icon">
            <span id="now-temp">-3</span> <span class="units"><a href="#" id="celsiusLink">°C</a> | <a href="#" id="fahrenheitLink">°F</a></span> 
      </div>
      <div class="col-6">
        <ul id="weatherClasses">
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span>km/h</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- // change view buttons // -->
  <div class="btn-group col-6 mx-auto shadow-sm">
    <a href="#" class="btn btn-outline-secondary temperature" aria-current="page">Temperature</a>
    <a href="#" class="btn btn-outline-secondary precipitation">Precipitation</a>
    <a href="#" class="btn btn-outline-secondary wind">wind</a>
  </div>


  <!-- // week at a glance // -->
  <div class="container text-center" id="forescast">
    <div class="row align-items-center">
      <div class="col">
        <p>Tue</p>
        <img src="media/sunny.png" alt="sunny icon">
        <p><strong>6°</strong> -3°</p>
      </div>
      <div class="col">
        <p>Wed</p>
        <img src="media/partly_cloudy.png" alt="partly cloudy icon">
        <p><strong>4°</strong> -3°</p>
      </div>
      <div class="col">
        <p>Thu</p>
        <img src="media/partly_cloudy.png" alt="partly cloudy icon">
        <p><strong>7°</strong> 2°</p>
      </div>
      <div class="col">
        <p>Fri</p>
        <img src="media/rain_light.png" alt="light rain icon">
        <p><strong>12°</strong> 2°</p>
      </div>
      <div class="col">
        <p>Sat</p>
        <img src="media/rain_light.png" alt="light rain icon">
        <p><strong>7°</strong> -7°</p>
      </div>
    </div>
  </div>

  <!-- // search bar // -->

    <div class="search-bar">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-8">
            <input type="search" placeholder="Search a city..." autofocus="on" autocomplete="off" id="city-input" class="form-control shadow-sm" id="city-input">
          </div>
          <div class="col-2">
            <input type="submit" value="search" class="form-control btn btn-primary shadow-sm">
          </div>
          <div class="col-2">
            <input type="submit" value="current" class="form-control btn shadow-sm">
          </div>
        </div>

      </form>
    </div>
  </div>
  <script src="src/script.js"></script>
</body>
</html>
